<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" version="1.1">
  <!-- BIMI Compliant Logo - Minimalist Version -->
  
  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F172A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E293B;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" fill="url(#bgGrad)"/>
  
  <!-- Main brand container -->
  <rect x="106" y="106" width="300" height="300" 
        rx="24" 
        fill="#1E293B" 
        opacity="0.6"/>
  
  <!-- Letter C with data bar -->
  <g transform="translate(256, 256)">
    <!-- C shape -->
    <path d="M 30,-60 A 70 70 0 1 0 30,60" 
          fill="none" 
          stroke="url(#accentGrad)" 
          stroke-width="16" 
          stroke-linecap="round"/>
    
    <!-- D shape integrated -->
    <path d="M -30,-60 L -30,60 A 60 60 0 0 0 -30,-60" 
          fill="none" 
          stroke="#FFFFFF" 
          stroke-width="14" 
          stroke-linecap="round"/>
    
    <!-- Analytics bars inside -->
    <rect x="-50" y="-10" width="12" height="35" fill="#3B82F6" rx="2"/>
    <rect x="-34" y="-20" width="12" height="45" fill="#06B6D4" rx="2"/>
    <rect x="-18" y="-30" width="12" height="55" fill="#10B981" rx="2"/>
    <rect x="-2" y="-15" width="12" height="40" fill="#8B5CF6" rx="2"/>
  </g>
  
  <!-- Brand text -->
  <text x="256" y="380" 
        font-family="Arial, sans-serif" 
        font-size="32" 
        font-weight="900" 
        fill="#FFFFFF" 
        text-anchor="middle"
        letter-spacing="3">
    CHIDERA
  </text>
  
  <text x="256" y="415" 
        font-family="Arial, sans-serif" 
        font-size="24" 
        font-weight="700" 
        fill="#3B82F6" 
        text-anchor="middle"
        letter-spacing="6">
    ANALYST
  </text>
  
  <!-- Accent line -->
  <line x1="160" y1="430" x2="352" y2="430" 
        stroke="url(#accentGrad)" 
        stroke-width="3" 
        stroke-linecap="round"/>
  
  <!-- Corner accents -->
  <rect x="106" y="106" width="40" height="3" fill="#3B82F6" opacity="0.8"/>
  <rect x="106" y="106" width="3" height="40" fill="#3B82F6" opacity="0.8"/>
  
  <rect x="366" y="106" width="40" height="3" fill="#06B6D4" opacity="0.8"/>
  <rect x="403" y="106" width="3" height="40" fill="#06B6D4" opacity="0.8"/>
  
  <rect x="106" y="403" width="40" height="3" fill="#10B981" opacity="0.8"/>
  <rect x="106" y="366" width="3" height="40" fill="#10B981" opacity="0.8"/>
  
  <rect x="366" y="403" width="40" height="3" fill="#8B5CF6" opacity="0.8"/>
  <rect x="403" y="366" width="3" height="40" fill="#8B5CF6" opacity="0.8"/>
</svg>
